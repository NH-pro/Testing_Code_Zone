<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="styles.css">
    <script src="exampleJS.js"></script>
</head>

<body>
    <header>
        <h1>Welcome Neil</h1>
        <h2>This is where you test stuff. So start doing that.</h2>
    </header>

    <main>
        <button class="bigButton" id="button" onclick="myFate()">Big Red Button</button>

        <p id="test">No kaboom</p>


        <p class="gettingToKnow" id="questions">Tell me about yourself. What is your favorite color?</p>

        <!-- Input Field Stuff -->
        <div class="textContainer">
            <input id="textAnswer" type="text" placeholder="Type stuff">
            <button onclick="yourAnswers()">Submit Answer</button>
        </div>

        <ul>
            <li id="colorAnswer">favorite color</li>
            <li id="animalAnswer">favorite animal</li>
            <li id="foodAnswer">favorite food</li>
        </ul>

        <p>These are some of my favorite hobbies:</p>
        <p id="hobbies" onclick="showHobbies()">Click here to see my hobbies!</p>

    </main>

    <footer>
    </footer>
</body>
</html>
